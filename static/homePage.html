<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="design.css">
    <title>Record Student</title>
    <script src="homePagesjs.js"></script>

<body>
    <h1>Student</h1>
    <div ng-app="myApp" ng-controller="myCtrl">

        <p><button ng-click="sendData()" >Save Student</button></p>
        <p>{{message}}</p>

    </div>
